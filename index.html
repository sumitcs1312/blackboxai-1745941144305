<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Course Tracker - Login</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div id="login-container" class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-semibold mb-6 text-center">Login to Course Tracker</h1>
    <form id="login-form" class="space-y-4" autocomplete="off">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-md hover:bg-indigo-700 transition">Login</button>
    </form>
    <p id="login-error" class="text-red-600 mt-3 hidden text-center"></p>

    <div class="mt-6 text-center">
      <button id="show-signup-btn" class="text-indigo-600 hover:underline font-semibold">Don't have an account? Sign up</button>
    </div>

    <form id="signup-form" class="space-y-4 mt-6 hidden" autocomplete="off">
      <div>
        <label for="signup-username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" id="signup-username" name="signup-username" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="signup-email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="signup-email" name="signup-email" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label for="signup-password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" id="signup-password" name="signup-password" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition">Sign Up</button>
    </form>
    <p id="signup-error" class="text-red-600 mt-3 hidden text-center"></p>
  </div>

  <div id="courses-container" class="hidden w-full max-w-3xl bg-white rounded-lg shadow-md p-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-semibold">My Courses</h2>
      <button id="logout-btn" class="text-red-600 hover:text-red-800 font-semibold"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    <table class="w-full table-auto border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2 text-left">Course Name</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Link</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Edit</th>
        </tr>
      </thead>
      <tbody id="courses-list">
        <!-- Courses will be dynamically inserted here -->
      </tbody>
    </table>

    <form id="add-course-form" class="mt-6 bg-gray-50 p-4 rounded-md shadow-inner max-w-md">
      <h3 class="text-lg font-semibold mb-4">Add New Course</h3>
      <div class="mb-4">
        <label for="course-name" class="block text-gray-700 font-medium mb-1">Course Name</label>
        <input type="text" id="course-name" name="course-name" required class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="mb-4">
        <label for="course-link" class="block text-gray-700 font-medium mb-1">Course Link</label>
        <input type="url" id="course-link" name="course-link" placeholder="https://example.com" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div class="mb-4 flex items-center gap-3">
        <input type="checkbox" id="course-completed" name="course-completed" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
        <label for="course-completed" class="text-gray-700 font-medium">Completed</label>
      </div>
      <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">Add Course</button>
      <p id="add-course-error" class="text-red-600 mt-2 hidden"></p>
    </form>
  </div>

  <script>
    window.addEventListener('load', () => {
      console.log('Window load event fired');
      // Sample user data stored in localStorage for demo purposes
      const USERS_KEY = 'courseTrackerUsers';
      const COURSES_KEY = 'courseTrackerCourses';
      const LOGGED_IN_USER_KEY = 'courseTrackerLoggedInUser';

      // Initialize sample data if not present
      function initializeData() {
        console.log('Initializing sample data');
        if (!localStorage.getItem(USERS_KEY)) {
          const users = [
            { username: 'user1', password: 'password1' },
            { username: 'user2', password: 'password2' }
          ];
          localStorage.setItem(USERS_KEY, JSON.stringify(users));
          console.log('Sample users initialized');
        }
        if (!localStorage.getItem(COURSES_KEY)) {
          const courses = {
            user1: [
              { name: 'Mathematics 101', completed: true, link: 'https://math101.example.com' },
              { name: 'History 201', completed: false, link: 'https://history201.example.com' },
              { name: 'Physics 301', completed: false, link: 'https://physics301.example.com' }
            ],
            user2: [
              { name: 'Biology 101', completed: true, link: 'https://biology101.example.com' },
              { name: 'Chemistry 201', completed: true, link: 'https://chemistry201.example.com' },
              { name: 'Literature 301', completed: false, link: 'https://literature301.example.com' }
            ]
          };
          localStorage.setItem(COURSES_KEY, JSON.stringify(courses));
          console.log('Sample courses initialized');
        }
      }
+      initializeData();
      // Handle login form submission
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        hideError();
        const username = e.target.username.value.trim();
        const password = e.target.password.value;
        const users = JSON.parse(localStorage.getItem(USERS_KEY)) || [];
        console.log('Login attempt:', username, users);
        const user = users.find(u => u.username === username && u.password === password);
        console.log('User found:', user);
        if (user) {
          localStorage.setItem(LOGGED_IN_USER_KEY, username);
          showCoursesPage(username);
        } else {
          showError('Invalid username or password.');
        }
      });

      // Show error message
      function showError(message) {
        const errorEl = document.getElementById('login-error');
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      }

      // Hide error message
      function hideError() {
        const errorEl = document.getElementById('login-error');
        errorEl.classList.add('hidden');
        errorEl.textContent = '';
      }

      // Show add course error message
      function showAddCourseError(message) {
        const errorEl = document.getElementById('add-course-error');
        errorEl.textContent = message;
        errorEl.classList.remove('hidden');
      }

      // Hide add course error message
      function hideAddCourseError() {
        const errorEl = document.getElementById('add-course-error');
        errorEl.classList.add('hidden');
        errorEl.textContent = '';
      }

      // Render courses table for logged in user
      function renderCourses(username) {
        const coursesListEl = document.getElementById('courses-list');
        coursesListEl.innerHTML = '';
        const coursesData = JSON.parse(localStorage.getItem(COURSES_KEY)) || {};
        console.log('Courses data for user:', username, coursesData[username]);
        const userCourses = coursesData[username] || [];
        if (userCourses.length === 0) {
          coursesListEl.innerHTML = '<tr><td colspan="4" class="text-center py-4">No courses found.</td></tr>';
          return;
        }
        userCourses.forEach(course => {
          const tr = document.createElement('tr');
          tr.classList.add('border', 'border-gray-300');
          const nameTd = document.createElement('td');
          nameTd.className = 'border border-gray-300 px-4 py-2';
          nameTd.textContent = course.name;
          const statusTd = document.createElement('td');
          statusTd.className = 'border border-gray-300 px-4 py-2 flex items-center gap-2';

          // Create status text span
          const statusText = document.createElement('span');
          statusText.className = 'flex items-center gap-2 cursor-default';
          const statusIcon = document.createElement('i');
          if (course.completed) {
            statusIcon.className = 'fas fa-check-circle text-green-600';
            statusText.appendChild(statusIcon);
            statusText.appendChild(document.createTextNode('Completed'));
          } else {
            statusIcon.className = 'fas fa-hourglass-half text-yellow-600';
            statusText.appendChild(statusIcon);
            statusText.appendChild(document.createTextNode('In Progress'));
          }

          // Append status text and edit controls container to statusTd
          statusTd.appendChild(statusText);

          // Edit mode elements for status column
          const editContainer = document.createElement('div');
          editContainer.className = 'flex items-center gap-2 hidden';

          // Toggle button for completion status
          const toggleStatusBtn = document.createElement('button');
          toggleStatusBtn.type = 'button';
          toggleStatusBtn.className = 'flex items-center gap-2 text-yellow-600 hover:text-yellow-800 font-semibold focus:outline-none';
          toggleStatusBtn.setAttribute('aria-pressed', course.completed ? 'true' : 'false');

          const toggleIcon = document.createElement('i');
          toggleIcon.className = course.completed ? 'fas fa-check-circle text-green-600' : 'fas fa-hourglass-half text-yellow-600';
          const toggleText = document.createElement('span');
          // Remove text content in edit mode as per user request
          // toggleText.textContent = course.completed ? 'Completed' : 'In Progress';

          toggleStatusBtn.appendChild(toggleIcon);
          // Do not append toggleText to remove text in edit mode
          // toggleStatusBtn.appendChild(toggleText);

          toggleStatusBtn.addEventListener('click', () => {
            const isCompleted = toggleStatusBtn.getAttribute('aria-pressed') === 'true';
            if (isCompleted) {
              toggleStatusBtn.setAttribute('aria-pressed', 'false');
              toggleIcon.className = 'fas fa-hourglass-half text-yellow-600';
              // toggleText.textContent = 'In Progress';
              toggleStatusBtn.className = 'flex items-center gap-2 text-yellow-600 hover:text-yellow-800 font-semibold focus:outline-none';
            } else {
              toggleStatusBtn.setAttribute('aria-pressed', 'true');
              toggleIcon.className = 'fas fa-check-circle text-green-600';
              // toggleText.textContent = 'Completed';
              toggleStatusBtn.className = 'flex items-center gap-2 text-green-600 hover:text-green-800 font-semibold focus:outline-none';
            }
          });

          const saveBtn = document.createElement('button');
          saveBtn.type = 'button';
          saveBtn.className = 'bg-green-600 hover:bg-green-700 text-white font-semibold py-1 px-3 rounded-md transition';
          saveBtn.textContent = 'Save';

          // Remove cancel button as per user request
          // const cancelBtn = document.createElement('button');
          // cancelBtn.type = 'button';
          // cancelBtn.className = 'text-red-600 hover:text-red-800 font-semibold';
          // cancelBtn.textContent = 'Cancel';

          editContainer.appendChild(toggleStatusBtn);
          editContainer.appendChild(saveBtn);
          // editContainer.appendChild(cancelBtn);

          statusTd.appendChild(editContainer);

          // Edit button column
          const editTd = document.createElement('td');
          editTd.className = 'border border-gray-300 px-4 py-2';

          const editBtn = document.createElement('button');
          editBtn.type = 'button';
          editBtn.className = 'text-indigo-600 hover:text-indigo-800 focus:outline-none';
          editBtn.setAttribute('aria-label', `Edit status for ${course.name}`);
          editBtn.innerHTML = '<i class="fas fa-edit"></i>';

          editTd.appendChild(editBtn);

          // Event listeners for edit button, save and cancel
          editBtn.addEventListener('click', () => {
            statusText.style.display = 'none';
            editBtn.style.display = 'none';
            editContainer.style.display = 'flex';
            editTd.style.display = 'none';
          });

          saveBtn.addEventListener('click', () => {
            const coursesData = JSON.parse(localStorage.getItem(COURSES_KEY)) || {};
            const userCourses = coursesData[username] || [];
            const courseIndex = userCourses.findIndex(c => c.name === course.name);
            if (courseIndex !== -1) {
              const isCompleted = toggleStatusBtn.getAttribute('aria-pressed') === 'true';
              userCourses[courseIndex].completed = isCompleted;
              coursesData[username] = userCourses;
              localStorage.setItem(COURSES_KEY, JSON.stringify(coursesData));
              renderCourses(username);
            }
          });

          // cancelBtn.addEventListener('click', () => {
          //   statusText.style.display = 'flex';
          //   editBtn.style.display = 'inline-block';
          //   editContainer.style.display = 'none';
          //   editTd.style.display = 'table-cell';
          //   // Reset toggle button state
          //   if (toggleStatusBtn) {
          //     const isCompleted = course.completed;
          //     toggleStatusBtn.setAttribute('aria-pressed', isCompleted ? 'true' : 'false');
          //     toggleIcon.className = isCompleted ? 'fas fa-check-circle text-green-600' : 'fas fa-hourglass-half text-yellow-600';
          //     // toggleText.textContent = isCompleted ? 'Completed' : 'In Progress';
          //     toggleStatusBtn.className = isCompleted ? 'flex items-center gap-2 text-green-600 hover:text-green-800 font-semibold focus:outline-none' : 'flex items-center gap-2 text-yellow-600 hover:text-yellow-800 font-semibold focus:outline-none';
          //   }
          // });

          // Link column
          const linkTd = document.createElement('td');
          linkTd.className = 'border border-gray-300 px-4 py-2';
          if (course.link) {
            const linkAnchor = document.createElement('a');
            linkAnchor.href = course.link;
            linkAnchor.target = '_blank';
            linkAnchor.rel = 'noopener noreferrer';
            linkAnchor.className = 'text-indigo-600 hover:underline';
            linkAnchor.textContent = course.link;
            linkTd.appendChild(linkAnchor);
          } else {
            linkTd.textContent = '-';
            linkTd.classList.add('text-center', 'text-gray-400');
          }

          tr.appendChild(nameTd);
          tr.appendChild(statusTd);
          tr.appendChild(linkTd);
          tr.appendChild(editTd);
          coursesListEl.appendChild(tr);
        });
      }

    // Replace the login form submission handler with AWS Amplify Auth
    document.getElementById('login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      hideError();
      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      try {
        const user = await Auth.signIn(username, password);
        console.log('Login success:', user);
        localStorage.setItem('cognitoUser', JSON.stringify(user));
        showCoursesPage(username);
      } catch (error) {
        console.error('Login error:', error);
        showError('Invalid username or password.');
      }
    });

    // Show signup form when button clicked
    document.getElementById('show-signup-btn').addEventListener('click', () => {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-form').classList.remove('hidden');
      document.getElementById('login-error').classList.add('hidden');
      document.getElementById('signup-error').classList.add('hidden');
    });

    // Handle signup form submission
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = e.target['signup-username'].value.trim();
      const email = e.target['signup-email'].value.trim();
      const password = e.target['signup-password'].value;
      try {
        const { user } = await Auth.signUp({
          username,
          password,
          attributes: {
            email
          }
        });
        console.log('Signup success:', user);
        alert('Signup successful! Please check your email for verification.');
        // After signup, show login form again
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('login-form').classList.remove('hidden');
      } catch (error) {
        console.error('Signup error:', error);
        const signupErrorEl = document.getElementById('signup-error');
        signupErrorEl.textContent = error.message || 'Signup failed.';
        signupErrorEl.classList.remove('hidden');
      }
    });

      // Show courses page and hide login
      function showCoursesPage(username) {
        console.log('Showing courses for user:', username);
        document.getElementById('login-container').classList.add('hidden');
        document.getElementById('courses-container').classList.remove('hidden');
        renderCourses(username);
      }

      // Handle logout
      document.getElementById('logout-btn').addEventListener('click', function() {
        localStorage.removeItem(LOGGED_IN_USER_KEY);
        document.getElementById('courses-container').classList.add('hidden');
        document.getElementById('login-container').classList.remove('hidden');
        document.getElementById('login-form').reset();
        hideError();
      });

      // Handle add course form submission
      document.getElementById('add-course-form').addEventListener('submit', function(e) {
        e.preventDefault();
        console.log('Add course form submitted');
        hideAddCourseError();
        const courseNameInput = document.getElementById('course-name');
        const courseCompletedInput = document.getElementById('course-completed');
        const courseName = courseNameInput.value.trim();
        const courseCompleted = courseCompletedInput.checked;
        const courseLinkInput = document.getElementById('course-link');
        const courseLink = courseLinkInput.value.trim();
        if (!courseName) {
          showAddCourseError('Course name cannot be empty.');
          return;
        }
        const username = localStorage.getItem(LOGGED_IN_USER_KEY);
        if (!username) {
          showAddCourseError('User not logged in.');
          return;
        }
        const coursesData = JSON.parse(localStorage.getItem(COURSES_KEY)) || {};
        if (!coursesData[username]) {
          coursesData[username] = [];
        }
        coursesData[username].push({ name: courseName, completed: courseCompleted, link: courseLink });
        localStorage.setItem(COURSES_KEY, JSON.stringify(coursesData));
        renderCourses(username);
        courseNameInput.value = '';
        courseLinkInput.value = '';
        courseCompletedInput.checked = false;
      });

      // On page load, initialize data and check if user is logged in
      window.addEventListener('load', () => {
        initializeData();
        const loggedInUser = localStorage.getItem(LOGGED_IN_USER_KEY);
        console.log('Logged in user on load:', loggedInUser);
        if (loggedInUser) {
          showCoursesPage(loggedInUser);
        }
      });

      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js').catch(err => {
            console.error('Service Worker registration failed:', err);
          });
        });
      }
    });

    // Load AWS Amplify scripts and configure dynamically from app-config.json
    fetch('app-config.json')
      .then(response => response.json())
      .then(config => {
        const amplifyCoreScript = document.createElement('script');
        amplifyCoreScript.src = 'https://unpkg.com/@aws-amplify/core@4.x/dist/aws-amplify-core.min.js';
        amplifyCoreScript.onload = () => {
          const amplifyAuthScript = document.createElement('script');
          amplifyAuthScript.src = 'https://unpkg.com/@aws-amplify/auth@4.x/dist/aws-amplify-auth.min.js';
          amplifyAuthScript.onload = () => {
            const { Amplify, Auth } = window.aws_amplify_core;
            Amplify.configure({
              Auth: {
                region: config.region,
                userPoolId: config.userPoolId,
                userPoolWebClientId: config.userPoolWebClientId,
              }
            });
            window.Auth = Auth; // expose Auth globally for login handler
          };
          document.head.appendChild(amplifyAuthScript);
        };
        document.head.appendChild(amplifyCoreScript);
      })
      .catch(error => {
        console.error('Failed to load app config:', error);
      });
  </script>
</body>
</html>
